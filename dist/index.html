<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/66870ffffa.js" crossorigin="anonymous"></script>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <i class="fas fa-check-double"></i>
        <h1>To-Do List</h1>
        <i class="fa fa-bars"></i>
    </header>
    <main>
        <aside>
            <div class="due-today">
                <i class="fas fa-calendar-day"></i>
                <p>Today</p>
            </div>
            <div class="due-next-week">
                <i class="fas fa-calendar-week"></i>
                <p>Next 7 Days</p>
            </div>
            <div class="projects">
                <i class="fas fa-calendar-check"></i>
                <p>Project</p>
                <i class="fas fa-caret-up"></i>
            </div>
            <div class="projects-list">
                <div class="add-project">
                    <i class="fas fa-plus"></i>
                    <div class="project-creation-ui">
                        <p>Create Project</p>
                        <input type='text' placeholder="Name">
                        <button class="create" >Create</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </aside>

        <div class="main-list">
            <div class="project-meta">
                <h3 class="project-name">Welcome to To-Do list</h3>
                <span class="edit-project">edit</span>
                <p class="project-description">Please create new projects</p>
            </div>
            <div class="to-do-list">
                <div class="to-do">
                    <button class="finish"></button>
                    <p>Wash clothes</p>
                    <div class="datedue">12/12/2021</div>
                </div>
                <div class="to-do">
                    <button class="finish"></button>
                    <p class="done">Wash clothes</p>
                    <div class="datedue">12/12/2021</div>
                </div>
                <div class="to-do-edit to-do-create">
                    <input class="memo" type="text">
                    <input class="date" type="date">
                    <button class="create-todo">Create</button>
                    <button class="cancel-todo">Cancel</button>
                </div>

                <button class="add-todo">Add Here</button>
            </div>
            
        </div>

    
    </main>
</body>
</html>
