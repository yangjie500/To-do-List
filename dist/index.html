<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/66870ffffa.js" crossorigin="anonymous"></script>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <i class="fas fa-check-double"></i>
        <h1>To-Do List</h1>
        <i class="fa fa-bars"></i>
    </header>
    <main>
        <aside>
            <div class="due-today">
                <i class="fas fa-calendar-day"></i>
                <p>Today</p>
            </div>
            <div class="due-next-week">
                <i class="fas fa-calendar-week"></i>
                <p>Next 7 Days</p>
            </div>
            <div class="projects">
                <i class="fas fa-calendar-check"></i>
                <p>Project</p>
                <i class="fas fa-caret-up"></i>
            </div>
            <div class="projects-list">
                <div class="project-child default">
                    <i class="fas fa-list-ul"></i>
                    <p>Default</p>
                </div>
                <div class="project-child default2">
                    <i class="fas fa-list-ul"></i>
                    <p>Default Hello Hello Hello Hello Hello Hello Hello Hello HelloHello Hello Hello</p>
                </div>
                <div class="add-project">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </aside>

        <div class="main-list">
            <h2>To-Do</h2>
            <div class="to-do-list">

            </div>
            
        </div>
    </main>
</body>
</html>
